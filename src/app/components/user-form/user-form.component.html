<mat-card>
    <mat-card-content>
        <form class="user-form">
            <div class="user-form__row">
                <mat-form-field class="user-form__item user-form__item-100">
                    <mat-label>Nome:</mat-label>
                    <input
                        type="text" 
                        name="nome"
                        matInput 
                        [(ngModel)]="userSelected.name"
                        required/>
                    <mat-error>o <strong>Nome</strong> é obrigatório.</mat-error>
                </mat-form-field>
            </div>
            <div class="user-form__row">
                <mat-form-field class="user-form__item user-form__item-50">
                    <mat-label>Usuário:</mat-label>
                    <input 
                        type="text" 
                        name="usuario"
                        matInput 
                        [(ngModel)]="userSelected.username"
                        #userNameControl="ngModel"
                        [ngModelOptions] = "{updateOn: 'blur'}"
                        [appCredentialsValidator]="'username'"
                        required/>
                        <mat-hint>o <strong>Usuário</strong> será utilizado para o login.</mat-hint>
                        <mat-error *ngIf="userNameControl.hasError('required')">o <strong>Usuário</strong> é obrigatório.
                        <mat-error *ngIf="!userNameControl.hasError('required') && userNameControl.hasError('invalidUsername')">Este <strong>Usuário</strong> já está em uso.</mat-error></mat-error>
                </mat-form-field>
           
                <mat-form-field class="user-form__item user-form__item-50">
                    <mat-label>Email:</mat-label>
                    <input 
                        type="text" 
                        name="email"
                        matInput 
                        [(ngModel)]="userSelected.email"
                        #emailControl="ngModel"
                        appEmailPattenValidator
                        [appCredentialsValidator]="'email'"
                        required/>
                        <mat-error *ngIf="emailControl.hasError('required')">o <strong>Email</strong> é obrigatório.</mat-error>
                        <mat-error *ngIf="!emailControl.hasError('required') && emailControl.hasError('invalidEmailPattern')">o <strong>Email</strong> é inválido.</mat-error>
                        <mat-error *ngIf="!emailControl.hasError('required') && emailControl.hasError('invalidEmail')">Esta <strong>Email</strong> já está em uso.</mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
</mat-card>
